<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="container">
            <div class="container__section">
                <div class="container__back-btn">
                    <a href=""><i class='bx bx-arrow-back'></i></a>
                </div>
                <div class="container__rigister">
                    <h3>Register</h3>
                </div>
            </div>
            <div class="container__Text_information">
                <div class="container__Text_information__heading_text">
                    <h1>Sign In</h1>
                </div>
                <div class="container__Text_information__paragraph_text">
                    <p>Lorem ipsum dolor sit amet is the consectetur adipisicing elit.
                        Sapiente, dicta?</p>
                </div>
            </div>
        </div>
        <div class="input_section">
            <div class="input_section__input">
                <input type="text" placeholder="Username">
                <input type="password" name="psw" placeholder="Password">
            </div>
            <div class="input_section__forget_password">
                <h4>Forget Password?</h4>
            </div>
            <div class="input_section__sign_btn">
                <button>Sign In</button>
            </div>
        </div>

        <div class="facebook_google_link">
            <div class="facebook_google_link__google_btn">
                <a href="">
                    <img src="./image/GOOG-0ed88f7c.png" alt="" height="20px">
                    <span>Continue with Google</span>
                    <i class='bx bx-right-arrow-alt'></i>
                </a>
            </div>
            <div class="facebook_google_link__facebook_btn">
                <a href="">
                    <img src="./image/facebook.webp" alt="" height="20px">
                    <span>Continue with facebook</span>
                    <i class='bx bx-right-arrow-alt'></i>
                </a>
            </div>
        </div>

    </main>
</body>

</html>
